<section class="home" aria-labelledby="home-title">
  <!-- Top header with brand and Sign in -->
  <div class="topbar" role="banner">
    <div class="brand">
      <div class="brand-mark" aria-hidden="true">IZ</div>
      <div class="brand-text">
        <div class="brand-title">Imagination Zoo</div>
        <div class="brand-sub">a Path of Imagination product</div>
      </div>
    </div>
    <div class="spacer"></div>
    <button type="button" class="btn signin" (click)="onSignIn()">Sign in</button>
  </div>

  <!-- Colorful banner / hero -->
  <header class="hero">
    <h1 id="home-title">Imagination Zoo</h1>
    <p class="tagline">Combină părți de animale și creează creaturi fantastice. Alege, generează și descoperă povești unice pentru fiecare hibrid.</p>
    <a routerLink="/builder" class="cta">Începe să creezi</a>
  </header>

  <h2 class="section-title">Galerie hibrizi</h2>

  <!-- Hybrids Showcase Card -->
  <section class="showcase" aria-label="Galerie hibrizi">
    <div class="showcase-card">
      <div class="frame">
        <!-- Replay enter animation at each swap -->
        @if (swap()) {
          <img [src]="currentImage()" alt="Hybrid preview" class="shot enter" />
        } @else {
          <img [src]="currentImage()" alt="Hybrid preview" class="shot enter" />
        }
      </div>
      <div class="legend">Se schimbă la fiecare 2–3 secunde</div>
    </div>
  </section>
</section>
