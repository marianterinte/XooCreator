name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: ["main", "DEV", "square-mages"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./xoo-creator
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: ./xoo-creator/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --base-href "/XooCreator/"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Locate and prepare dist folder
        run: |
          # The build outputs to dist/xoo-creator/browser
          DIST_DIR="dist/xoo-creator/browser"
          echo "Using dist directory: $DIST_DIR"
          
          # Verify the directory exists and has index.html
          if [ ! -f "$DIST_DIR/index.html" ]; then
            echo "Error: index.html not found in $DIST_DIR"
            find dist -name "*.html" || true
            exit 1
          fi
          
          # Add SPA fallback
          cp "$DIST_DIR/index.html" "$DIST_DIR/404.html"
          
          # Disable Jekyll processing
          touch "$DIST_DIR/.nojekyll"
          
          echo "DIST_DIR=$DIST_DIR" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./xoo-creator/${{ env.DIST_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
